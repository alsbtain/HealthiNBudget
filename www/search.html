<body onload="CSVReady();">

<p><a href="index.html">index</a></p>
<form>
<p><input type="text" name="search" /></p>
</form>
<p id="results"></p>
<script>
function CSVReady(){
	Papa.parse('data/home.csv', {
		download: true,
		header: true,
		complete: function(results) {
			document.getElementById('results').innerHTML = results.data[0].Description;
		}
	});
}
</script>
